<ion-header>

  <ion-navbar>
    <ion-title>Rockets</ion-title>
  </ion-navbar>
  <div padding>
    <ion-segment [(ngModel)]="rocket">
      <ion-segment-button value="active">
        Active
      </ion-segment-button>
      <ion-segment-button value="retired">
        Retired
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>


<ion-content padding>
  
  <div [ngSwitch]="rocket">
    <ion-list *ngSwitchCase="'active'">
      <div *ngFor = "let rocket of rockets">
        <button ion-item *ngIf="rocket.active == true" (click)="goToRocket(rocket)">
          <h2>
            <div float-left>{{ rocket.name }}</div>
            <div float-right>
              <ion-badge color ="secondary">Active</ion-badge>
            </div>
          </h2>
          <br />
          <p>{{ rocket.first_flight }}</p>
        </button>
        </div>
    </ion-list>
  
    <ion-list *ngSwitchCase="'retired'">
      <div *ngFor = "let rocket of rockets">
      <button ion-item *ngIf="rocket.active == false" >
        <h2>
          <div float-left>{{ rocket.name }}</div>
          <div float-right>
            <ion-badge color ="danger">Retired</ion-badge>
          </div>
        </h2>
        <br />
        <p>{{ rocket.first_flight }}</p>
      </button>
      </div>
    </ion-list>
  </div>




</ion-content>
