<ion-header>

  <ion-navbar>
    <ion-title>{{launch.mission_name}}</ion-title>
  </ion-navbar>

  <ion-item no-lines>
      <ion-avatar item-start>
        <img src="{{ launch.links.mission_patch_small }}">
      </ion-avatar>
      <div>
        <ion-badge color ="primary">{{ launch.launch_success }}</ion-badge>
      </div>
      <h2>{{ launch.mission_name }}</h2>
      <p text-wrap> {{ launch.details }}</p>
  </ion-item>


</ion-header>


<ion-content padding>
    <ion-list inset >
      <div>
          <button ion-item detail-push item-end clear (click)="sectionSelected(0)" >
            <p>{{sectionsName[0]}}</p>
          </button>
            <ion-item *ngIf="sectionsOpen[0] && rocket" no-lines>
                    <h2 text-wrap>{{rocket.name}}</h2>
                    <h5 text-wrap>{{rocket.description}}</h5>

                    <ion-col>
                        <ion-badge color ="primary" item-end >{{rocket.active}}</ion-badge>
                        <button ion-button color="light" item-end>More</button>
                    </ion-col>
            </ion-item>
      </div>
      <div>
          <button ion-item detail-push item-end clear (click)="sectionSelected(1)" >
            <p>{{sectionsName[1]}}</p>
          </button>
            <ion-item *ngIf="sectionsOpen[1] && caps" no-lines>
                    <h2 text-wrap>{{caps.type}}</h2>
                    <h5 text-wrap>{{caps.details}}</h5>

                    <ion-col>
                        <ion-badge color ="primary" item-end  >{{ caps.status}}</ion-badge>
                        <button ion-button color="light" item-end>More</button>
                    </ion-col>
            </ion-item>
      </div>
      <div>
          <button ion-item detail-push item-end clear (click)="sectionSelected(2)" >
            <p>{{sectionsName[2]}}</p>
          </button>
            <ion-item *ngIf="sectionsOpen[2] && launchpad" no-lines>
                    <h2 text-wrap>{{launchpad.full_name}}</h2>
                    <h5 text-wrap>{{launchpad.details}}</h5>

                    <ion-col>
                        <ion-badge color ="primary" item-end  >{{ launchpad.status}}</ion-badge>
                        <button ion-button color="light" item-end>More</button>
                    </ion-col>
            </ion-item>
      </div>
      </ion-list>
</ion-content>
