<ion-header>

  <ion-navbar>
    <ion-title>details-launch</ion-title>
  </ion-navbar>


  <ion-item no-lines>
      <ion-avatar item-start>
        <img src="{{ launch.links.mission_patch_small }}">
      </ion-avatar>
      <div>
        <ion-badge color ="primary">{{ launch.launch_success }}</ion-badge>
      </div>
      <h2>{{ launch.mission_name }}</h2>
      <p text-wrap> {{ launch.details }}</p>
  </ion-item>


</ion-header>


<ion-content padding>

    <ion-list inset >
      <div *ngFor="let section of sections; let i = index" >
          <button ion-item detail-push (click)="sectionSelected(i)">
              <p>{{sectionsName[i]}}</p>
            </button>
            <div *ngIf="sectionsOpen[i]">
              <p>coucou</p>
            </div>
      </div>

      </ion-list>


</ion-content>
