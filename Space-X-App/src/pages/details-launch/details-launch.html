<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>details-launch</ion-title>
  </ion-navbar>


  <ion-item no-lines>
      <ion-avatar item-start>
        <img src="{{ launch.links.mission_patch_small }}">
      </ion-avatar>
      <div>
        <ion-badge color ="primary">{{ launch.launch_success }}</ion-badge>
      </div>
      <h2>{{ launch.mission_name }}</h2>
      <p text-wrap> {{ launch.details }}</p>
  </ion-item>


</ion-header>


<ion-content padding>

    <ion-list inset>
        <button ion-item detail-push (click)="itemSelected(item)">
          <p>Rocket</p>
        </button> 
        <button ion-item detail-push (click)="itemSelected(item)">
          <p>Capsule</p>
        </button> 
        <button ion-item detail-push (click)="itemSelected(item)">
          <p>Launchpad</p>
        </button> 
        <button ion-item detail-push (click)="itemSelected(item)">
          <p>Reuse</p>
        </button> 
      </ion-list>


</ion-content>
