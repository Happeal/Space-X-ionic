<ion-header>

  <ion-navbar>
    <ion-title>launchpad-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor = "let launchpad of launchpads">
      <h2>
        <div float-left>{{ launchpad.location.name }}</div>
        <div float-right>
          <ion-badge color ="primary">{{ launchpad.status }}</ion-badge>
        </div>
      </h2>
      <br />
      <p>{{ launchpad.location.region }}</p>
    </button>
  </ion-list>
</ion-content>
