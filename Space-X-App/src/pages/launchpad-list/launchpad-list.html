<ion-header>
  <ion-navbar>
    <ion-title>launchpad-list</ion-title>
  </ion-navbar>
  <div padding>
      <ion-segment [(ngModel)]="launchpad">
        <ion-segment-button value="active">
          Active
        </ion-segment-button>
        <ion-segment-button value="retired">
          Retired
        </ion-segment-button>
      </ion-segment>
    </div>  
</ion-header>

<ion-content padding>
  <div [ngSwitch]="launchpad">
      <ion-list *ngSwitchCase="'active'">
        <div *ngFor = "let launchpad of launchpads"  >
          <button ion-item *ngIf="launchpad.status == 'active' || launchpad.status == 'under construction'" (click)="goToLaunchpad(launchpad)">
            <h2>
                  <div float-left>{{ launchpad.location.name }}</div>
                  <div float-right>
                    <ion-badge color ="secondary">{{ launchpad.status }}</ion-badge>
                  </div>
                </h2>
                <br />
                <p>{{ launchpad.location.region }}</p>
          </button>
          </div>
      </ion-list>
    
      <ion-list *ngSwitchCase="'retired'">
        <div *ngFor = "let launchpad of launchpads">
        <button ion-item *ngIf="launchpad.status == 'retired'" >
            <h2>
                <div float-left>{{ launchpad.location.name }}</div>
                <div float-right>
                  <ion-badge color ="danger">{{ launchpad.status }}</ion-badge>
                </div>
              </h2>
              <br />
              <p>{{ launchpad.location.region }}</p>
        </button>
        </div>
      </ion-list>
    </div>
</ion-content>
