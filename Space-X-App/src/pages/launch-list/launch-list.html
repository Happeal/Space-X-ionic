<ion-header>

  <ion-navbar>
    <ion-title>launch-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="lauch">
          <ion-segment-button value="latest">
            Latest
          </ion-segment-button>
          <ion-segment-button value="soon">
            Soon
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="lauch">
        <ion-list *ngSwitchCase="'latest'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="img/thumbnail-puppy-1.jpg">
            </ion-thumbnail>
            <h2>Ruby</h2>
          </ion-item>
          ...
        </ion-list>
      
        <ion-list *ngSwitchCase="'soon'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="img/thumbnail-kitten-1.jpg">
            </ion-thumbnail>
            <h2>Luna</h2>
          </ion-item>
          ...
        </ion-list>
      </div>

</ion-content>
