<ion-header>

  <ion-navbar>
    <ion-title>capsule-list</ion-title>
  </ion-navbar>
  <div padding>
      <ion-segment [(ngModel)]="capsule">
        <ion-segment-button value="active">
          Active
        </ion-segment-button>
        <ion-segment-button value="retired">
          Retired
        </ion-segment-button>
      </ion-segment>
    </div>
</ion-header>


<ion-content padding>

    <ion-searchbar
    [(ngModel)]="Capsule"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)">
    </ion-searchbar>

  <div [ngSwitch]="capsule">
      <ion-list *ngSwitchCase="'active'">
        <div *ngFor = "let capsule of FilterCapsulesActive">
          <button ion-item *ngIf="capsule.active == true" (click)="goToCapsule(capsule)">
              <h2>
                  <div float-left>{{ capsule.name }}</div>
                  <div float-right>
                    <ion-badge color ="primary">{{ capsule.active }}</ion-badge>
                  </div>
                </h2>
                <br />
          </button>
          </div>
      </ion-list>
    
      <ion-list *ngSwitchCase="'retired'">
        <div *ngFor = "let capsule of FilterCapsulesRetired">
        <button ion-item *ngIf="capsule.active == false" >
            <h2>
                <div float-left>{{ capsule.name }}</div>
                <div float-right>
                  <ion-badge color ="primary">{{ capsule.active }}</ion-badge>
                </div>
              </h2>
              <br />
        </button>
        </div>
      </ion-list>
    </div>  
</ion-content>
