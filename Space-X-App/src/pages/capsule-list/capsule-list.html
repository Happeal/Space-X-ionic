<ion-header>

  <ion-navbar>
    <ion-title>Capsules</ion-title>
  </ion-navbar>
  <div padding>
      <ion-segment [(ngModel)]="capsule">
        <ion-segment-button value="active">
          Active
        </ion-segment-button>
        <ion-segment-button value="retired">
          Retired
        </ion-segment-button>
      </ion-segment>
    </div>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="capsule">
      <ion-list *ngSwitchCase="'active'">
        <div *ngFor = "let capsule of capsules">
          <button ion-item *ngIf="capsule.active == true" (click)="goToCapsule(capsule)">
              <h2>
                  <div float-left>{{ capsule.name }}</div>
                  <div float-right>
                    <ion-badge color ="secondary">Active</ion-badge>
                  </div>
                </h2>
                <br />
          </button>
          </div>
      </ion-list>
    
      <ion-list *ngSwitchCase="'retired'">
        <div *ngFor = "let capsule of capsules">
        <button ion-item *ngIf="capsule.active == false" >
            <h2>
                <div float-left>{{ capsule.name }}</div>
                <div float-right>
                  <ion-badge color ="danger">Retired</ion-badge>
                </div>
              </h2>
              <br />
        </button>
        </div>
      </ion-list>
    </div>  
</ion-content>
