<ion-header>

  <ion-navbar>
    <ion-title>capsule-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor = "let capsule of capsules">
      <h2>
        <div float-left>{{ capsule.name }}</div>
        <div float-right>
          <ion-badge color ="primary">{{ capsule.active }}</ion-badge>
        </div>
      </h2>
      <br />
    </button>
  </ion-list>
</ion-content>
